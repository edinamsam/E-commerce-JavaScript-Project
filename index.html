<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/21f9334e0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="nav-left">
            <button class="menu-btn"><i class="fa-solid fa-bars"></i></button>
            <img src="" alt="Sneakers logo">
            <nav class="nav-links">
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>

        <div class="nav-right">
            <button class="cart-btn">
                <img src="" alt="Cart">
                <span class="cart-count">0</span>
            </button>
            <img class="avatar" src="" alt="User avatar">
        </div>
    </header>

    <main class="product">
        <section class="gallery">
            <img class="main-image" src="" alt="Product">
            <div class="thumbnails">

            </div>
        </section>

        <section class="details">
            <h4>SNEAKER COMPANY</h4>
            <h1>Fall Limited Edition Sneaker</h1>
            <p>These low-profile sneakers are your perfect casual wear companion...</p>

            <div class="price">
                <span class="current">$125.00</span>
                <span class="discount">50%</span>
                <span class="old">$250.00</span>
            </div>

            <div class="actions">
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="quantity-value">0</span>
                    <button class="plus">+</button>
                </div>

                <button class="add-to-cart">
                    <img src="" alt="">
                    Add to cart
                </button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
