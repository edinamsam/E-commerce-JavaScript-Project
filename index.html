<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/21f9334e0b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="nav-left">
            <button class="menu-btn hidden"><i class="fa-solid fa-bars"></i></button>
            <img src="images/logo.svg" alt="Sneakers logo">
            <nav class="nav-links">
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>

        <div class="nav-right">
            <div class="cart-wrapper">
                <button class="cart-btn">
                    <img src="images/icon-cart.svg" alt="Cart">
                    <span class="cart-count">0</span>
                </button>
                <div class="cart-dropdown hidden">
                    <h3>Cart</h3>
                    <div class="cart-content">
                        <!-- Empty state -->
                        <p class="empty-cart">Your cart is empty.</p>
                
                        <!-- Filled state -->
                        <div class="cart-item hidden">
                            <img class="cart-thumb" src="images/image-product-1-thumbnail.jpg" alt="">
                
                            <div class="cart-item-info">
                                <p>Fall Limited Edition Sneakers</p>
                                <p>$125.00 x <span class="cart-qty">0</span>
                                    <strong>$<span class="cart-total">0.00</span>
                                    </strong>
                                </p>
                            </div>
                
                            <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                        </div>
                
                        <button class="checkout-btn hidden">Checkout</button>
                    </div>
                </div>
            </div>
            <img class="avatar" src="images/image-avatar.png" alt="User avatar">
        </div>
    </header>

    <div class="mobile-menu hidden">
        <div class="mobile-overlay"></div>

        <nav class="mobile-nav">
            <button class="close-menu"><i class="fa-solid fa-x"></i></button>
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>

    <main class="product">
        <section class="gallery">
            <button class="mobile-prev"><i class="fa-solid fa-angle-left"></i></button>
            <img class="main-image" src="images/image-product-1.jpg" alt="Product">
            <button class="mobile-next"><i class="fa-solid fa-angle-right"></i></button>
            <div class="thumbnails">
                <img src="images/image-product-1-thumbnail.jpg" data-index="1" class="thumb active" />
                <img src="images/image-product-2-thumbnail.jpg" data-index="2" class="thumb" />
                <img src="images/image-product-3-thumbnail.jpg" data-index="3" class="thumb" />
                <img src="images/image-product-4-thumbnail.jpg" data-index="4" class="thumb" />
            </div>
        </section>

        <section class="details">
            <h4>SNEAKER COMPANY</h4>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion...</p>

            <div class="price">
                <span class="current">$125.00</span>
                <span class="discount">50%</span>
                <p class="old">$250.00</p>
            </div>

            <div class="actions">
                <div class="quantity">
                    <button class="minus">-</button>
                    <span class="quantity-value">0</span>
                    <button class="plus">+</button>
                </div>

                <button class="add-to-cart">
                    <img src="images/icon-cart.svg" alt="">
                    Add to cart
                </button>
            </div>
        </section>
    </main>

    <div class="lightbox hidden">
        <div class="overlay"></div>
        
        <div class="lightbox-content">
            <button class="close-lightbox"><i class="fa-solid fa-x"></i></button>

            <img src="images/image-product-1.jpg" alt="Product" class="lightbox-main">

            <button class="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button class="next"><i class="fa-solid fa-angle-right"></i></button>

            <div class="lightbox-thumbnails">
                <img src="images/image-product-1-thumbnail.jpg" data-index="1" class="thumb active">
                <img src="images/image-product-2-thumbnail.jpg" data-index="2" class="thumb">
                <img src="images/image-product-3-thumbnail.jpg" data-index="3" class="thumb">
                <img src="images/image-product-4-thumbnail.jpg" data-index="4" class="thumb">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
